<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Ödev Yükleme Sistemi</title>
</head>



<body>
    
     {% if number == 1 %}
      <script> alert("\nÇıkış yaptınız.")</script>
    {% else %}
    {% endif %}


<div class="bg-image" 
     style="background-image: url('https://files.123freevectors.com/wp-content/original/106597-blue-and-white-abstract.jpg'); 
            height: 100vh; background-size: cover;">
      <br> <br> <br> <br> <br> <br> <br> <br> 

 <div class="card" style="text-align: center; width: 25%; margin-left: auto; margin-right: auto;   border: 3px solid #007bff;">
    <div class="card-body">
    <div class="container">

  
    <br>
    <h4>Ödev Yükleme Sistemi / Öğretmen</h4>
    <hr>
  

    <form method="POST" action="">
    {% csrf_token %}
  <div class="form-group">
    <!--<label for="exampleInputEmail1">Email</label>-->
    <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Kullanıcı Adı">
     <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Şifre">
  </div>
  <br>
  <!--<div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>-->
  {% for message in messages %}
    <p id="messages">{{message}}</p>
  {% endfor %}

  <button type="submit" class="btn btn-primary">GİRİŞ</button>
  <br> <br> 
  <p><a href="{% url 'anasayfa' %}">Anasayfa</a></p>
</form>
</div>
</div>
</div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
